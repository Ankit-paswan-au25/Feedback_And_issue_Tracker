<div class="login-container d-flex">
  <!-- Left Side: Mini Stats/Graphs -->
  <div class="stats-panel">
    <h2 class="neon-text mb-4">ðŸ“ˆ Live Stats</h2>

    <div class="stat-card">
      <h5>Active Users</h5>
      <p>1,203</p>
    </div>

    <div class="stat-card">
      <h5>Open Issues</h5>
      <p>56</p>
    </div>

    <div class="stat-card">
      <h5>Resolved Today</h5>
      <p>27</p>
    </div>
  </div>

  <!-- Right Side: Login Form -->
  <div class="login-form-panel">
    <h2 class="neon-text text-center mb-4">Smart Feedback Login</h2>

    <form [formGroup]="loginForm">
      <div class="mb-3">
        <label class="form-label neon-label">Email</label>
        <input type="email" class="form-control custom-input" formControlName="email" />
      </div>

      <div class="mb-3">
        <label class="form-label neon-label">Password</label>
        <input type="password" class="form-control custom-input" formControlName="password" />
      </div>

      <button class="btn btn-neon w-100 mt-3" (click)="onSubmit()" [disabled]="loginForm.invalid">Login</button>
      <p>New Here ? Register your Self</p>
      <button class="btn btn-neon w-100 mt-3" (click)="navigateToSignUp()">SignUp</button>
    </form>
  </div>
</div>
