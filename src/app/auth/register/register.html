<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Join our platform today</p>
        </div>

        <form class="register-form" [formGroup]="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" formControlName="name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" formControlName="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" formControlName="password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password"
                    formControlName="ConfirmPassword">
            </div>

            <button type="submit" class="register-btn" (click)=" onSubmit()">Register</button>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google">
                    <i class="icon-google"></i>
                    Continue with Google
                </button>
                <button type="button" class="social-btn facebook">
                    <i class="icon-facebook"></i>
                    Continue with Facebook
                </button>
            </div>

            <div class="login-link">
                Already have an account? <a routerLink="/login">Sign in</a>
            </div>
        </form>
    </div>
</div>
